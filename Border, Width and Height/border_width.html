<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Width</title>
    <style>
        .solid{
            border-style: solid;
            border-width: 4px;
        }

        .dotted{
            border: 4px dotted blueviolet;
        }
    </style>
</head>
<body>
    <p class="solid">
        This is solid border
    </p>
    <p class="dotted">
        This is a dotted Border.
    </p>
</body>
</html>

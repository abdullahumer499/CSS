<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Style</title>
    <style>
        .dotted{
            border-style: dotted;
        }

        .ridge{
            border: 4px ridge blueviolet;
        }
    </style>
</head>
<body>
    <p class="dotted">dotted Border</p>
    <p class="ridge">A ridge border.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Gothic+Condensed+One&family=Special+Gothic+Expanded+One&display=swap');

        p.one {
            font-family: "Special Gothic Expanded One";
        }


        p.two {

            font-variant: unset;
        }
    </style>
</head>

<body>
    <p class="one">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo, asperiores!</p>
    <p class="two">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo, asperiores!</p>
</body>

</html>

</html><!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>

    <style>
        body {
            background-color: rgb(249, 147, 147);
        }

        h1 {
            color: rgb(55, 72, 72);
            text-decoration:overline;
            text-shadow: 4px 3px 4px rgb(241, 237, 237);
        }

        p {
            color: blue;
            text-decoration: line-through;
            text-shadow: 2px 3px 3px gold;
        }
        h2{
            text-decoration:underline;
            text-align: center ;
        }
    </style>

</head>

<body>

    <h1>Heading</h1>
    <p>paragraph</p>
    <p>hello</p>
    <h2>Hello World</h2>

</body>

</html>
